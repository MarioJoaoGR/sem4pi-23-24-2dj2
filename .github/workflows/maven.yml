name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test with Maven
        run: mvn -B verify

      # Generate JaCoCo report
      - name: Generate JaCoCo report
        run: mvn verify

  # Upload JaCoCo report as artifact
      - name: Upload JaCoCo report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: jobs4u.util.ci/target/site/jacoco-aggregate


      - name: jacoco-reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
           coverage_results_path: jobs4u.util.ci/target/site/jacoco-aggregate/jacoco.xml

      # Publish Coverage Job Summary  # Optional
      - name: Add Coverage Job Summary
        run: echo "${{ steps.jacoco_reporter.outputs.coverageSummary }}" >> $GITHUB_STEP_SUMMARY




      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

